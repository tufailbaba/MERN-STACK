<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1 {
        height: 450px;
        width: 100%;
        font-size: 100px;
        padding: 0;
        margin: 0;
      }
      button {
        height: 200px;
        width: 500px;
        border-radius: 20px;
        border: none;
        box-shadow: 0, 0, 0;
        font-size: xxx-large;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <h1>Hi,Lala</h1>
    <button id="button">click</button>
    <script>
      let btn = document.getElementById("button");

      btn.onclick = function () {
        btn.style.backgroundColor = "lightblue";
        btn.style.textcolor = "green"
      };
    </script>
  </body>
</html>
